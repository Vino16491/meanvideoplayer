<div class="row">
  <div class="col-sm-9">
    <div *ngIf="!hidenewVideo">
      <h2>New Video</h2>
      <form #form="ngForm" class="well" (ngSubmit)="onSubmit(form.value)">
        <div class="form-group">
          <label>Title</label>
          <input type="text" class="form-control" required name="title" ngModel>
        </div>
        <div class="form-group">
          <label>url</label>
          <input type="text" class="form-control" required name="url" ngModel>
        </div>
        <div class="form-group">
          <label>Description</label>
          <input type="text" class="form-control" required name="desc" ngModel>
        </div>
        <button type="submit" class="btn btn-success" *ngIf="form.valid">Save</button>
      </form>
    </div>
    <app-video-detail *ngIf="selectedVideo && hidenewVideo" [video]="selectedVideo"></app-video-detail>

  </div>
  <div class="col-sm-3">
    <button style="margin-bottom:2px;" type="button" class="btn btn-success btn-block" (click)="newVideo()">Add New Video</button>
    <app-video-list (SelectVideo)="onSelectVideo($event)" [videos]="videos"></app-video-list>
  </div>
</div>
